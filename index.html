<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>DISPLAY MULTIPLE RANDOM DOG IMAGES </title>
    <link href="main.css" rel="stylesheet" type="text/css" /><script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>Random Dog Images!</h1>
      <p>Pick a number between 1 and 50 to see dogs!</p>

      <form action="#"class="js-search-form">
        <label id="search"></label>
        <input required type="text" class="js-query" value="3">
        <button class="js-submit" type="submit">Search</button>
      </form>
      <!--Hidden html until submit-->
      <section class="results hidden" alt="placeholder">
      </section>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" 
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
      crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
  </body>
</html>
